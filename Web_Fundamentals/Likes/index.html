<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = container>
        <div class = body>
    <!-- navbar -->
            <div class = navbar>
                <h2>Network</h2>
            </div>
            <div class = feed>
                <h2>Your Feed</h2>
            </div>
            <div class = main>
                <!-- column 1 -->
                    <div class = user-info>
                        <div class = infoBox>
                            <img class = userIcon src="user-circle.png" alt = "user icon">
                            <div>
                                <a href="#">
                                    <span class = linkText>Add an avatar</span>
                                </a>
                                <h3>James Doe</h3>
                            </div>
                        </div>
                    </div>
                <!-- column 2 -->
                <div class = userFeed>
                    <div class = feedStyle>
                        <div class = feedRow>
                            <h3>Neil M</h3>
                            <div class = feedLeft>
                                <h4><span id="likesCount">9 like(s)</span></h4>
                                <button class = likeButton onclick="addLikes(0)">Like</button>
                            </div>
                        </div>
                        <p>I just set up this new discord bot, let me<br>
                            know what you all think. <a href="#">link</a>
                        </p>
                    </div>
                        <div class = feedStyle>
                            <div class = feedRow>
                                <h3>Nichole K</h3>
                                <div class = feedLeft>
                                    <h4><span id ="likesCount2">12 like(s)</span></h4>
                                    <button class = likeButton onclick="addLikes(1)">Like</button>
                                </div>
                            </div>
                            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                        </div>
                        <div class = feedStyle>
                            <div class = feedRow>
                                <h3>Jim R</h3>
                                <div class = feedLeft>
                                    <h4><span id ="likesCount3">9 like(s)</span></h4>
                                    <button class = likeButton onclick="addLikes(2)">Like</button>
                                </div>
                            </div>
                            <p>
                                I can't stop listening to the <a href="#">new album</a>.<br>
                                Who else is liking it?
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
