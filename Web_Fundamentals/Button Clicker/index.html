<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                <h2>Profile</h2>

            <div>

    </div>

        <div class = profileBody>
            <div class = column1>
                <div class = dictionaryEntry>
                    <div class = entryLeft>
                        <h2>ninja</h2>

                    </div>
                    <div class = entryRight>
                        <p>
                            A practicioner skilled in the<br>
                            <a href="#">Japanese</a> art of <a href="#">ninjutsu</a>
                        </p>
                    </div>
                </div>
                <div class = dictionaryEntry>
                    <div class = entryLeft>
                        <h2>ninja</h2>

                    </div>
                    <div class = entryRight>
                        <p>
                            A <a href="#">programmer</a> who breaks<br> down problems with <a href="#">zen</a>-like<br>focus
                        </p>
                    </div>
                </div>
            </div>
            <div class = column2>

                    <div class = entryBox><p>Dojonary is<br>defined by <span class = bold>YOU</span></p></div>
                    <button id = definitionButton onclick="hide(definitionButton)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
