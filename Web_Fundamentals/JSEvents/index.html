<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Event</title>
</head>
<body>
    
    <button onclick="alert('hello')">Click Me!</button>

    <h1 onclick="alert('hello')">Click here for more pop-ups!</h1>
    <hr>

    <button onclick="exampleFunction(this)">
        Show whole element in console!
    </button>

    <button onclick="exampleFunction2(this)">
        Show inner text!
    </button>
    
    <ul onclick="exampleFunction3(this)">
        <li>Thing 1</li>
        <li>Thing 2</li>
    </ul>

    <button onclick="lightSwitch(this)">On</button>

    <script src="script.js"></script>
</body>
</html>
