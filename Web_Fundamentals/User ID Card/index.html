<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class = container>
        <div class = profile>
            <div class = header></div>
                <img class = usericon src="user-circle.png" alt="profile icon">
            <div class =  profileBody>
                <h1>Jane Doe</h1>
                <div class = imageRow><img class= userLocation src="map-marker.png" alt="Map Marker"><span>Seattle</span></div>
                <p>Deloper | Engineer | Problem Solver <br>
                Master of shadows and the Internet!</p>
                <div class = imageRow><img class = gear src="gear.png" alt="gear icon"><a href="#"><span>edit profile</span></a></div>
            </div>
        </div>
    </div>
</body>
</html>
