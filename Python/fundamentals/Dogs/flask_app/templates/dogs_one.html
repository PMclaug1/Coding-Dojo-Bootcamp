<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Dog</title>
</head>
<body>
    <h1>Show Dog Page</h1>
    <p>{{one_dog.name}} is a {{one_dog.age}} years old {{one_dog.breed}}</p>
    <h3>{{one_dog.name}} has won {{one_dog.awards|length}} awards:</h3>
    {% for one_award in one_dog.awards %}
    <p>{{one_award.title}}</p>
    {%endfor%}
    <a href="/dogs/new">Add a Dog</a>|
    <a href="/">back</a>
</body>
</html>
