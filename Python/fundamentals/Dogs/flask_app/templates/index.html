<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Dogs</title>
</head>
<body>
    <h1>Dog Page</h1>
    {% for one_dog in all_dogs %}

    {%endfor%}

    <a href="/dogs/new">Add a Dog</a>
</body>
</html>
