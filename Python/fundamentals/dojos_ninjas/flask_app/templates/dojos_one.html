<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
    <title>Dojo Show</title>
</head>
<body>
    <div class="card-body">
        <h2 class="card-title text-primary">{{one_dojo.name}} Ninjas</h2>
        <table class="table table-info">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>

            <tbody>
                {% for one_ninja in one_dojo.ninja %}
                <tr>
                    <td>{{ one_ninja.first_name }}</td>
                    <td>{{ one_ninja.last_name }}</td>
                    <td>{{ one_ninja.age }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
    <p class="text-center mx-auto"><a href="/dojos">Home</a></p>
</body>
</html>
