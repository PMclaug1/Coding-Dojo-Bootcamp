<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>New Recipe</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Add a New Recipe</h1>
            <a href="/dashboard" class="btn btn-primary">Home</a>
        </div>
        {% for message in get_flashed_messages()%}
        <p class="text-danger">{{message}}</p>
        {%endfor%}
        <form action="/recipes/create", method="post">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="description">Description</label>
            <textarea name="description" id="" cols="30" rows="10"></textarea>
            <label for="instructions">Instructions</label>
            <textarea name="instructions" id="" cols="30" rows="10"></textarea>
            <div>
                <label for="date_cooked">Date</label>
                <input type="date" name="date_cooked" id="date_cooked">
                <p>Under 30 min?</p>
                <label for="true">True</label>
                <input type="radio" name="under_30" id="true" value="1">
                <label for="false">False</label>
                <input type="radio" name="under_30" id="false" value="0">
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
