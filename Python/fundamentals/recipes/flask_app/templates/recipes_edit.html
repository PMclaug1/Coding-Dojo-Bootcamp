<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Edit Recipe!</h1>
            <a href="/dashboard" class="btn btn-primary">Home</a>
        </div>
        {% for message in get_flashed_messages()%}
        <p class="text-danger">{{message}}</p>
        {%endfor%}
        <form action="/recipes/{{one_recipe.id}}/update", method="post">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="{{one_recipe.name}}">
            <label for="description">Description</label>
            <textarea name="description" id="" cols="30" rows="10">{{one_recipe.description}}</textarea>
            <label for="instructions">Instructions</label>
            <textarea name="instructions" id="" cols="30" rows="10">{{one_recipe.instructions}}</textarea>
            <div>
                <label for="date_cooked">Date</label>
                <input type="date" name="date_cooked" id="date_cooked">
                <p>Under 30?</p>
                <label for="true">Yes</label>
                <input type="radio" name="under_30" id="true" value="1" {%if one_recipe.under_30 == 1%} checked {%endif%}>
                <label for="false">No</label>
                <input type="radio" name="under_30" id="false" value="0" {%if one_recipe.under_30 == 0%} checked {%endif%}>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
